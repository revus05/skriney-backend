services:
  app:
    build: .
    container_name: skriney-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/skriney
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - skriney-net

  postgres:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_DB: skriney
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - skriney-net

volumes:
  postgres-data:

networks:
  skriney-net:
    driver: bridge