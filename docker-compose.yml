services:
  app:
    build:
      context: .
      no_cache: true
    container_name: skriney-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    networks:
      - skriney-net

  postgres:
    image: postgres:17
    container_name: postgres-db
    env_file:
      - postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - skriney-net

volumes:
  postgres-data:

networks:
  skriney-net:
    driver: bridge